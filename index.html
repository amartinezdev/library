<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-content">
          <img class="header-img" src="./images/stack-of-books-illustration-png.webp" alt="Logo" />
          <h1>Library</h1>
        </div>
        <button onclick="openForm()" id="openBtn" class="btn">New Book</button>
      </header>
      <section>
        <div class="book-list"></div>
        <dialog id="myDialog">
          <button id="closeBtn">x</button>
          <h2>New Book</h2>
          <form id="bookForm" method="dialog">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="pages" required />
            </div>
            <div class="form-group">
              <label for="read">Read:</label>
              <select id="read" name="read">
                <option value="yes">To read</option>
                <option value="reading">Currently reading</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <button id="submitBtn" class="btn add-book">Add Book</button>
          </form>
        </dialog>
      </section>
    </main>
    <footer>
      <a href="https://alvaromartinez.dev" target="_blank">alvaromartinez.dev</a>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
